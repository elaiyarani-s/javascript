<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Welcome to JavaScript functions Lab</title>
    <script src="Lab4.js"></script>
  </head>
  <body>
    <div class="container small w-50">
        <div class="jumbotron">
            <h1>Should You Sleep In?</h1>
            <label>
            <input type="checkbox" id="weekday"> It's a weekday
            </label><br>
            <label>
            <input type="checkbox" id="vacation"> On vacation
            </label><br><br>
            <button onclick="checkSleepIn()">Check</button>
            <p id="result"></p>
        </div>
    </div>

    <div class="container  small w-50">
        <div class="jumbotron">
            <h1>Are we in trouble?</h1>
            <label>
            <input type="checkbox" id="aMonkey"> Monkey a is smiling
            </label><br>
            <label>
            <input type="checkbox" id="bMonkey"> Monkey b is smiling
            </label><br><br>
            <button onclick="checkMonkeyTrouble()">Check</button>
            <p id="res"></p>
        </div>
    </div>

    <div class="container small w-50">
        <div class="jumbotron">
            <h1>Repeat a String</h1>
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="Enter string"><br><br>
            <label for="inputNumber">Enter a number:</label>
            <input type="number" id="inputNumber" value="1" min="0"><br><br>
            <button onclick="showRepeatedString()">Repeat String</button>
            <h3>Result:</h3>
            <p id="strres"></p>
        </div>
    </div>

    <div class="container  small w-50">
        <div class="jumbotron">
            <h1>Lucky Sum</h1>
            <label for="num1">Enter first number (a):</label>
            <input type="number" id="num1"><br><br>
            <label for="num2">Enter second number (b):</label>
            <input type="number" id="num2"><br><br>
            <label for="num3">Enter third number (c):</label>
            <input type="number" id="num3"><br><br>
            <button onclick="showLuckySum()">Calculate Lucky Sum</button>
            <h3>Result:</h3>
            <p id="numres"></p>
        </div>
    </div>

    <div class="container  small w-50">
        <div class="jumbotron">
            <h1>Speeding Ticket Calculator</h1>
            <label for="speed">Enter your speed:</label>
            <input type="number" id="speed" placeholder="Enter speed"><br><br>

            <label for="birthday">Is it your birthday?</label>
            <input type="checkbox" id="birthday"><br><br>

            <button onclick="checkSpeed()">Check Ticket</button>

            <h3>Result:</h3>
            <p id="tktres"></p>
        </div>
    </div>
  </body>
</html>
